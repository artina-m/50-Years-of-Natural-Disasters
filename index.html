<html>
<head>
    <title>INFO 4310 Homework 1: Static Data Visualization</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        body {
            width: 800px;
            text-align: center;
        }

        div{
             margin: 0, auto;
             text-align: center
        }  
        
        .leftHand{
            height: 300px;
            width: 100%;
            margin: 0, auto;
            text-align: center;
            background-color: black;
        }
        
        .eventTitle{
            font-size: 12;
            font-family: 'Nunito Sans', Calibri, sans-serif;
            font-weight: 400;
            fill:#757A79;
        }
        
        .title{
            font-size: 24;
            font-family: 'Nunito Sans', Calibri, sans-serif;
            font-weight: 400;
            color: white;
            margin-bottom: 2px;
            text-align: center;
        }
        
        .subtitle{
            font-size: 12;
            font-family: 'Nunito Sans', Calibri, sans-serif;
            font-weight: 200;
            color: #757A79;
            text-align: center;
        }
        
        .t {
            color: white;
            width: 200px;
            display: inline;
            font-size: 10;
            font-family: 'Nunito Sans', Calibri, sans-serif;
            font-weight: 200;
            text-decoration: none;
            border-bottom: 0.5px solid #757A79;
            padding-right:10px;
            padding-left:10px;
            padding-bottom: 10px;
        }
        
        .map{
            width:210px;
            height: 50px;
            display: inline-block;

        }
        
        .year{
            fill: #757A79;
            font-size: 10;
            font-family: 'Nunito Sans', Calibri, sans-serif;
            font-weight: 200;
        }
        
        .vizTitle{
            font-size: 14;
            font-family: 'Nunito Sans', Calibri, sans-serif;
            font-weight: 400;
            fill:white;
        }
        
    </style>
</head>
    
<body>
    

<div style = "width:800px; display: inline-block; text-align:center">
<div class = "leftHand" >
    <br>
    <p class = "title">50 Years <br> of Natural Disasters</p>
    <p class = "subtitle">The death toll of Natural Disasters in different income level regions of the world</p>
    
    <br>
    
    <div class = "map">
        <p class = "t">High Income</p>
        <br><br><br>
        <img src = "highIncomeCountries.png" style = "width: 90%">
    </div>
    
    <div class = "map">
        <p class = "t">Middle Income</p>
        <br><br><br>
        <img src = "middleIncomeCountries.png" style = "width: 90%">
    </div>
    
    <div class = "map">
        <p class = "t">Low Income</p>
        <br><br><br>
            <img src = "lowIncomeCountries.png" style = "width: 90%">
    </div>
    
</div>
<div style = "height: 49px; background-color: black;">
</div>
    
<div class = "dataViz" style = "width: 800px;margin: 0, auto; text-align: center;display: inline-block;">
    <script>
        
        // Set up SVG Space
        var width = 800;
        var height =85;
        var backColor = "black"
        

        var timelineSVG = d3.select(".dataViz").append("svg")
            .attr("width", width)
            .attr("height", 70)
            .style("background-color", backColor);        
                
        var stormSVG = d3.select(".dataViz").append("svg")
            .attr("width", width)
            .attr("height", height)
            .style("background-color", backColor);
        
         var floodSVG = d3.select(".dataViz").append("svg")
            .attr("width", width)
            .attr("height", height)
            .style("background-color", backColor);
        
         var seismicSVG = d3.select(".dataViz").append("svg")
            .attr("width", width)
            .attr("height", height)
            .style("background-color", backColor);
         
        
        var epidemicSVG = d3.select(".dataViz").append("svg")
            .attr("width", width)
            .attr("height", height)
            .style("background-color",backColor);
        
        var heatSVG = d3.select(".dataViz").append("svg")
            .attr("width", width)
            .attr("height", height)
            .style("background-color", backColor);
        
        var topSVG = d3.select(".leftHand").append("svg")
            .attr("width", width)
            .attr("height", 50)
            .style("background-color", backColor);
        
         var bottomSVG = d3.select(".dataViz").append("svg")
            .attr("width", width)
            .attr("height", 140)
            .style("background-color", backColor);
        
           
        //'#212F3D'
        // Text elements
        
        var textX = 40;
        var textY = 40;
        var textColor = "#757A79"
        
        stormSVG.append("text")
            .text("Storm")
            .attr("x",textX)
            .attr("y", textY)
            .attr("class", "eventTitle").attr("fill", textColor)
        
        seismicSVG.append("text")
            .text("Seismic")
            .attr("x", textX)
            .attr("y", textY)
            .attr("class", "eventTitle")
            .attr("fill", textColor)
        
        epidemicSVG.append("text")
            .text("Epidemic")
            .attr("x", textX)
            .attr("y", textY)
            .attr("class", "eventTitle").attr("fill", textColor)
    
        heatSVG.append("text")
            .text("Extreme")
            .attr("x", textX)
            .attr("y", textY - 5)
            .attr("class", "eventTitle").attr("fill", textColor)
        
        heatSVG.append("text")
            .text("Temperature")
            .attr("x", textX)
            .attr("y", textY + 10)
            .attr("class", "eventTitle").attr("fill", textColor)
        
        floodSVG.append("text")
            .text("Flood")
            .attr("x", textX)
            .attr("y", textY)
            .attr("class", "eventTitle").attr("fill", textColor)

        // Line elements
        var lineColor = "white"
        var lineHeight = 150
        
        xScale = d3.scaleLinear()
        .domain( [1950, 2008] )
        .range( [120,700] );
        
        rScale = d3.scaleSqrt()
        .domain( [101, 50000] )
        .range( [2, 12] );
        
        timelineSVG.append("line")
            .attr("y1", 60).attr("y2", 60)
            .attr("x1", xScale(1950)).attr("x2", xScale(2008))
            .attr("stroke", "#757A79")
            .style("stroke-width", "1px")
        
        heatSVG.append("line")
        .attr("y1", 85).attr("y2", 85)
        .attr("x1", xScale(1950)).attr("x2", xScale(2008))
        .attr("stroke", "#757A79")
        .style("stroke-width", "1px")
        
        
        // Add years
        timelineSVG.append("text")
        .text("1950")
        .attr("x", xScale(1950))
        .attr("y", 50)
        .attr("class", "year")
        
        timelineSVG.append("text")
        .text("2008")
        .attr("x", xScale(2008) - 20)
        .attr("y", 50)
        .attr("class", "year")
        
        timelineSVG.append("text")
        .text("1980")
        .attr("x", xScale(1980) - 20)
        .attr("y", 50)
        .attr("class", "year")
        
        
        // Add legend
        
        timelineSVG.append("text")
        .text("Reported Deaths Casued by Natural Disasters")
        .attr("x", xScale(1950))
        .attr("y",15)
        .attr("class", "vizTitle");
        
        bottomSVG.append("circle")
        .attr("cx", xScale(1951))
        .attr("cy", 50)
        .attr("r", 2)
        .attr("fill", "#757A79")
        
         bottomSVG.append("circle")
        .attr("cx", xScale(1954))
        .attr("cy", 50)
        .attr("r", 7)
        .attr("fill", "#757A79")
        
         bottomSVG.append("circle")
        .attr("cx", xScale(1958))
        .attr("cy", 50)
        .attr("r", 12)
        .attr("fill", "#757A79")
         
         
         bottomSVG.append("text")
         .text("100")
         .attr("x", xScale(1950)).attr("y", 80)
         .attr("class", "year")
         
         
         bottomSVG.append("text")
         .text("5,000 + ")
         .attr("x", xScale(1957)).attr("y", 80)
         .attr("class", "year")
         
         bottomSVG.append("text")
         .text("Country classification based on 2014 net income data collected by the UN: ")
         .attr("x", xScale(1978))
         .attr("y", 50)
         .attr("class", "year")
         
         
         bottomSVG.append("text").text("http://www.un.org/en/development")
        .attr("x", xScale(1993))
         .attr("y", 65)
         .attr("class", "year")
        
        

        
        // Extract data from csv file
        var dstr;
        
        var eH = {}; var eM = {}; var eL = {}
        
        var stH = {}; var stM = {}; var stL = {}
        
        var sH = {}; var sM = {}; var sL = {}
        
        var hH = {}; var hM = {}; var hL = {};
        
        var fH = {}; var fM = {}; var fL = {};
        
        for(var i=1950; i<=2008; i++){
            eH[i] = 0; eM[i] = 0; eL[i] = 0;
            stH[i] = 0; stM[i] = 0; stL[i] = 0;
            sH[i] = 0; sM[i] = 0; sL[i] = 0;
            hH[i] = 0; hM[i] = 0; hL[i] = 0;
            fH[i] = 0; fM[i] = 0; fL[i] = 0;
        }
        
        
        function parseLine(line) {
            return {
                year: Number(line['Year_start']),
                country: line['Country'],
                killed: Number(line['Killed']),
                type: line['Type'],
                subType: line['Sub_Type'],
                income: line['income']
            } 
        }
        
        
        d3.tsv("CID", parseLine, function(error, data) {
            dstr = data;
            y = 50
            // Group data into disaster categories
            dstr.forEach(function(d){
                
                t = String(d.type); 
                if (d.year >= 1950){
                    
                    if (d.income == "Higher"){
                                    
                        if (t == 'Epidemic') { eH[d.year] = eH[d.year] + d.killed }
                        
                        else if (t == 'Storm') { stH[d.year] = stH[d.year] + d.killed }
                        
                        else if (t == 'Earthquake (seismic activity)') { sH[d.year] = sH[d.year] + d.killed }
                        
                        else if (t == 'Extreme temperature'){
                                hH[d.year] = hH[d.year] + d.killed;
                        }
                        
                        else if (t == 'Flood') { fH[d.year] = fH[d.year] + d.killed }
                        
                    }
                    
                    else if (d.income == "Middle"){
                                    
                        if (t == 'Epidemic') { eM[d.year] = eM[d.year] + d.killed }
                        
                        else if (t == 'Storm') { stM[d.year] = stM[d.year] + d.killed }
                        
                        else if (t == 'Earthquake (seismic activity)') { sM[d.year] = sM[d.year] + d.killed }
                        
                        else if (t == 'Extreme temperature'){

                                hM[d.year] = hM[d.year] + d.killed;
                            }
                        
                        else if (t == 'Flood') { fM[d.year] = fM[d.year] + d.killed }

                        }
                    
                    
                    else if (d.income == "Lower"){
                                    
                        if (t == 'Epidemic') { eL[d.year] = eL[d.year] + d.killed }
                        
                        else if (t == 'Storm') { stL[d.year] = stL[d.year] + d.killed }
                        
                        else if (t == 'Earthquake (seismic activity)') { sL[d.year] = sL[d.year] + d.killed }
                        
                        else if (t == 'Extreme temperature'){
                                hL[d.year] = hL[d.year] + d.killed;
                            }
                        
                        else if (t == 'Flood') { fL[d.year] = fL[d.year] + d.killed }

                        }
                    }
            });
            
            scatterMe(eH,eM,eL, epidemicSVG)
            scatterMe(stH,stM,stL, stormSVG)
            scatterMe(sH,sM,sL, seismicSVG)
            scatterMe(hH,hM,hL, heatSVG)
            scatterMe(fH,fM,fL, floodSVG)
            
        });
        
        
        heightScale = d3.scaleSqrt().domain( [0, 90000] )
                    .range( [0, 90] );
        
        
        function scatterMe(H,M,L,svg){
            for (i in H){
                    
                var h1 = height;
                var h2 = h1  - heightScale(H[i]);
                var h3 = h2 - heightScale(M[i]);
                    
                svg.append("circle")
                .attr("cx", xScale(i))
                .attr("cy", 20)
                .attr("r", rScale(H[i]))
                .attr("fill", "white")
                .attr("opacity", 0.7)
                
                svg.append("circle")
                .attr("cx", xScale(i))
                .attr("cy", 40)
                .attr("r", rScale(M[i]))
                .attr("fill", "orange")
                .attr("opacity", 0.7)
                
                svg.append("circle")
                .attr("cx", xScale(i))
                .attr("cy", 60)
                .attr("r", rScale(L[i]))
                .attr("fill", "#DD3156")
                .attr("opacity", 0.7)
                
           }
        }
                
    </script>
</div>    
</div>
    
    
</body>
    
</html>
